<header>
  <p class="logo">LocalEase</p>

  <p-iconfield>
    <input type="text" pInputText placeholder="Search by Keyword" [(ngModel)]="searchText"/>
    <p-inputicon class="pi pi-search search-icon" (click)="onSearchClick()"/>
  </p-iconfield>

  <div class="browse">
    <p (click)="browseByCategoryClick()">Browse by Category</p>
    <p (click)="browseByRegionClick()">Browse by Region</p>
  </div>

  <div class="auth-buttons">
    <p-button (onClick)="register()">Register</p-button>
    <p-button (onClick)="login()">Login</p-button>
  </div>
</header>
